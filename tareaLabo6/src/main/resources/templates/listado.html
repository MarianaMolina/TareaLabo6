<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mostrar estudiante por llave primaria</title>
</head>
<body>
	
	<label>Listado contribuyentes </label></label>
	
	<table>
		<thead>
			<tr>
				<th>codigo</th>
				<th>nombre</th>
				<th>apellido</th>
				<th>nit</th>
				<th>fecha ingreso</th>
				<th>importancia</th>
			</tr>
		</thead>
		<tbody>
				<tr th:each="c ">
					<th th:text="${contri.codigoContribuyente}"/>
					<th th:text="${contri.nombre}"/>
					<th th:text="${contri.apellido}"/>
					<th th:text="${contri.nit}"/>
					<th th:text="${contri.fecha}"/>
					<th th:text="${contri.importancia}"/>
				</tr>
		</tbody>
	</table>
	
	<br>
	
	<form th:action="@{/incio}" method="post">
		<input type="submit" value="Regresar">
	</form>
</body>
</html>
