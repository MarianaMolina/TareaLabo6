<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mostrar estudiante por llave primaria</title>
</head>
<body>
	
	<label>Listado contribuyentes </label>
	
	<table>
		<thead>
			<tr>
				<th>codigo</th>
				<th>nombre</th>
				<th>apellido</th>
				<th>nit</th>
				<th>fecha ingreso</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="c, row:${contribuyente}">
				<td th:text="${c.id_estudiante}"/>
				<td th:text="${c.nombre}"/>
				<td th:text="${c.apellido}"/>
				<td th:text="${c.nit}"/>
				<td th:text="${c.fecha_ingrso}"/>
			</tr>
		</tbody>
			
	</table>
	
	<br>
	
	<form th:action="@{/incio}" method="post">
		<input type="submit" value="Regresar">
	</form>
</body>
</html>
